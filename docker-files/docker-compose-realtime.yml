services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: legal-postgres-main
    environment:
      POSTGRES_DB: legal_rag_main
      POSTGRES_USER: legal_admin
      POSTGRES_PASSWORD: LegalRAG2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_main:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: legal-redis-realtime
    ports:
      - "6379:6379"
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: legal-qdrant-main
    ports:
      - "6333:6333"
    volumes:
      - qdrant_main:/qdrant/storage
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: legal-ollama-realtime
    ports:
      - "11434:11434"
    volumes:
      - ollama_realtime:/root/.ollama
    restart: unless-stopped

volumes:
  postgres_main:
  qdrant_main:
  ollama_realtime:
