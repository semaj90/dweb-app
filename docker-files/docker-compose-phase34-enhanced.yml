version: '3.8'

services:
  # PostgreSQL with pgvector (Phase 3+4)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: legal-postgres-phase34
    environment:
      POSTGRES_DB: legal_ai_phase34
      POSTGRES_USER: legal_admin
      POSTGRES_PASSWORD: LegalRAG2024!
    ports:
      - "5432:5432"
    volumes:
      - postgres_phase34:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - legal-ai-phase34

  # Redis for caching (Phase 3+4)
  redis:
    image: redis:7-alpine
    container_name: legal-redis-phase34
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_phase34:/data
    restart: unless-stopped
    networks:
      - legal-ai-phase34

  # Qdrant vector database (Phase 3)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: legal-qdrant-phase34
    ports:
      - "6333:6333"
    volumes:
      - qdrant_phase34:/qdrant/storage
    restart: unless-stopped
    networks:
      - legal-ai-phase34

  # Neo4j graph database (Phase 4)
  neo4j:
    image: neo4j:5.13-community
    container_name: legal-neo4j-phase34
    environment:
      NEO4J_AUTH: neo4j/LegalRAG2024!
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_phase34:/data
    restart: unless-stopped
    networks:
      - legal-ai-phase34

  # RabbitMQ for event streaming (Phase 4)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: legal-rabbitmq-phase34
    environment:
      RABBITMQ_DEFAULT_USER: legal_admin
      RABBITMQ_DEFAULT_PASS: LegalRAG2024!
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_phase34:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - legal-ai-phase34

volumes:
  postgres_phase34:
  redis_phase34:
  qdrant_phase34:
  neo4j_phase34:
  rabbitmq_phase34:

networks:
  legal-ai-phase34:
    driver: bridge