<!doctype html>
<html lang="en" %sveltekit.theme%>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>YoRHa Legal AI - Evidence Management System</title>
		<meta name="description" content="Advanced legal AI evidence management with vector intelligence and semantic analysis" />
		
		<!-- UnoCSS Core Styles -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css">
		
		<!-- Preconnect for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
		
		<!-- CSS Variables for Theme Integration -->
		<style>
			:root {
				/* Shadcn-compatible theme variables */
				--background: 0 0% 100%;
				--foreground: 240 10% 3.9%;
				--card: 0 0% 100%;
				--card-foreground: 240 10% 3.9%;
				--popover: 0 0% 100%;
				--popover-foreground: 240 10% 3.9%;
				--primary: 240 5.9% 10%;
				--primary-foreground: 0 0% 98%;
				--secondary: 240 4.8% 95.9%;
				--secondary-foreground: 240 5.9% 10%;
				--muted: 240 4.8% 95.9%;
				--muted-foreground: 240 3.8% 46.1%;
				--accent: 240 4.8% 95.9%;
				--accent-foreground: 240 5.9% 10%;
				--destructive: 0 84.2% 60.2%;
				--destructive-foreground: 0 0% 98%;
				--border: 240 5.9% 90%;
				--input: 240 5.9% 90%;
				--ring: 240 5.9% 10%;
				--radius: 0.5rem;
			}
			
			[data-theme="dark"] {
				--background: 240 10% 3.9%;
				--foreground: 0 0% 98%;
				--card: 240 10% 3.9%;
				--card-foreground: 0 0% 98%;
				--popover: 240 10% 3.9%;
				--popover-foreground: 0 0% 98%;
				--primary: 0 0% 98%;
				--primary-foreground: 240 5.9% 10%;
				--secondary: 240 3.7% 15.9%;
				--secondary-foreground: 0 0% 98%;
				--muted: 240 3.7% 15.9%;
				--muted-foreground: 240 5% 64.9%;
				--accent: 240 3.7% 15.9%;
				--accent-foreground: 0 0% 98%;
				--border: 240 3.7% 15.9%;
				--input: 240 3.7% 15.9%;
				--ring: 240 4.9% 83.9%;
			}
			
			* {
				border-color: hsl(var(--border));
			}
			
			body {
				background-color: hsl(var(--background));
				color: hsl(var(--foreground));
				font-family: 'Inter', system-ui, sans-serif;
			}
			
			/* UnoCSS will generate the rest */
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
