# NATS Server Configuration for Legal AI Platform
server_name: "legal-ai-nats-server"
port: 4225

# Enable WebSocket for browser clients
websocket {
  port: 4226
  no_tls: true
  same_origin: false
  allowed_origins: ["*"]
}

# HTTP monitoring
http_port: 8225

# Logging
logtime: true
debug: false
trace: false

# Performance settings
max_connections: 1000
max_subscriptions: 10000
max_payload: 67108864  # 64MB

# JetStream for persistent messaging
jetstream {
  store_dir: "./jetstream"
  max_mem: 1GB
  max_file: 10GB
}