<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Upload Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .test-section {
        background: #f5f5f5;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      input[type="file"] {
        margin: 10px 0;
        padding: 10px;
        border: 2px dashed #ccc;
        border-radius: 4px;
        width: 100%;
      }
      #preview {
        max-width: 200px;
        margin: 10px 0;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>🧪 Avatar Upload Browser Test</h1>
    <p>
      This page specifically tests avatar upload functionality in the browser.
    </p>

    <div class="test-section">
      <h2>Step 1: Login First</h2>
      <button onclick="testLogin()">🔐 Login as Test User</button>
      <div id="loginResult"></div>
    </div>

    <div class="test-section">
      <h2>Step 2: Select & Upload Avatar</h2>
      <input
        type="file"
        id="avatarFile"
        accept="image/*"
        onchange="previewImage(event)"
      />
      <br />
      <img id="preview" style="display: none" />
      <br />
      <button onclick="uploadAvatar()">📤 Upload Avatar</button>
      <button onclick="generateTestImage()">🎨 Generate Test Image</button>
      <div id="uploadResult"></div>
    </div>

    <div class="test-section">
      <h2>Step 3: Verify Profile</h2>
      <button onclick="checkProfile()">👤 Check Profile</button>
      <div id="profileResult"></div>
    </div>

    <div class="test-section">
      <h2>Test Results</h2>
      <div id="allResults"></div>
    </div>

    <script>
      let sessionCookie = null;

      function addResult(containerId, message, type = "info") {
        const container = document.getElementById(containerId);
        const div = document.createElement("div");
        div.className = `result ${type}`;
        div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
        container.appendChild(div);
      }

      async function testLogin() {
        try {
          const response = await fetch("http://localhost:5174/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include", // Important for cookies
            body: JSON.stringify({
              email: "legal.test@courthouse.gov",
              password: "SecurePassword123!",
            }),
          });

          if (response.ok) {
            const data = await response.json();
            addResult(
              "loginResult",
              `✅ Login successful! User: ${data.user.name}`,
              "success",
            );
            addResult("allResults", `✅ Authentication working`, "success");
          } else {
            const error = await response.json();
            addResult(
              "loginResult",
              `❌ Login failed: ${error.error}`,
              "error",
            );
            addResult("allResults", `❌ Authentication failed`, "error");
          }
        } catch (error) {
          addResult("loginResult", `❌ Login error: ${error.message}`, "error");
          addResult("allResults", `❌ Network error during login`, "error");
        }
      }

      function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const preview = document.getElementById("preview");
            preview.src = e.target.result;
            preview.style.display = "block";
            addResult(
              "uploadResult",
              `📸 Image selected: ${file.name} (${(file.size / 1024).toFixed(1)}KB)`,
              "info",
            );
          };
          reader.readAsDataURL(file);
        }
      }

      function generateTestImage() {
        // Create a test image using canvas
        const canvas = document.createElement("canvas");
        canvas.width = 150;
        canvas.height = 150;
        const ctx = canvas.getContext("2d");

        // Create a colorful test image
        const gradient = ctx.createLinearGradient(0, 0, 150, 150);
        gradient.addColorStop(0, "#4A90E2");
        gradient.addColorStop(0.5, "#7B68EE");
        gradient.addColorStop(1, "#50C878");

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 150, 150);

        // Add some text
        ctx.fillStyle = "white";
        ctx.font = "bold 20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("TEST", 75, 70);
        ctx.fillText("AVATAR", 75, 95);

        // Add timestamp
        ctx.font = "12px Arial";
        ctx.fillText(new Date().toLocaleTimeString(), 75, 115);

        // Convert to blob and set as file input
        canvas.toBlob(function (blob) {
          const file = new File([blob], "test-avatar.png", {
            type: "image/png",
          });

          // Create a new file input with the generated image
          const fileInput = document.getElementById("avatarFile");
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          fileInput.files = dataTransfer.files;

          // Show preview
          const preview = document.getElementById("preview");
          preview.src = canvas.toDataURL();
          preview.style.display = "block";

          addResult(
            "uploadResult",
            `🎨 Test image generated successfully`,
            "success",
          );
        }, "image/png");
      }

      async function uploadAvatar() {
        const fileInput = document.getElementById("avatarFile");
        const file = fileInput.files[0];

        if (!file) {
          addResult("uploadResult", "❌ Please select an image first", "error");
          return;
        }

        try {
          const formData = new FormData();
          formData.append("avatar", file);

          addResult("uploadResult", "⏳ Uploading avatar...", "info");

          const response = await fetch(
            "http://localhost:5174/api/user/avatar/upload",
            {
              method: "POST",
              credentials: "include", // Important for cookies
              body: formData,
            },
          );

          if (response.ok) {
            const data = await response.json();
            addResult(
              "uploadResult",
              `✅ Avatar uploaded successfully!`,
              "success",
            );
            addResult(
              "uploadResult",
              `📁 Avatar URL: ${data.avatarUrl}`,
              "info",
            );
            addResult("allResults", `✅ Avatar upload working`, "success");
          } else {
            const error = await response.json();
            addResult(
              "uploadResult",
              `❌ Avatar upload failed: ${error.error}`,
              "error",
            );
            addResult(
              "allResults",
              `❌ Avatar upload failed: ${error.error}`,
              "error",
            );
          }
        } catch (error) {
          addResult(
            "uploadResult",
            `❌ Upload error: ${error.message}`,
            "error",
          );
          addResult("allResults", `❌ Avatar upload network error`, "error");
        }
      }

      async function checkProfile() {
        try {
          const response = await fetch(
            "http://localhost:5174/api/user/profile",
            {
              credentials: "include",
            },
          );

          if (response.ok) {
            const data = await response.json();
            addResult(
              "profileResult",
              `✅ Profile retrieved successfully`,
              "success",
            );
            addResult("profileResult", `👤 Name: ${data.user.name}`, "info");
            addResult("profileResult", `📧 Email: ${data.user.email}`, "info");
            addResult("profileResult", `🎭 Role: ${data.user.role}`, "info");
            addResult(
              "profileResult",
              `🖼️ Avatar: ${data.user.avatarUrl}`,
              "info",
            );
            addResult("allResults", `✅ Profile API working`, "success");
          } else {
            const error = await response.json();
            addResult(
              "profileResult",
              `❌ Profile check failed: ${error.error}`,
              "error",
            );
            addResult("allResults", `❌ Profile API failed`, "error");
          }
        } catch (error) {
          addResult(
            "profileResult",
            `❌ Profile error: ${error.message}`,
            "error",
          );
          addResult("allResults", `❌ Profile API network error`, "error");
        }
      }

      // Auto-run on page load
      window.addEventListener("load", () => {
        addResult("allResults", "🚀 Avatar upload test page loaded", "info");
        addResult(
          "allResults",
          "📝 Instructions: 1) Login, 2) Upload avatar, 3) Check profile",
          "info",
        );
      });
    </script>
  </body>
</html>
