services:
  postgres-advanced:
    image: pgvector/pgvector:pg16
    container_name: legal-postgres-advanced
    environment:
      POSTGRES_DB: legal_ai_advanced
      POSTGRES_USER: legal_admin
      POSTGRES_PASSWORD: LegalRAG2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_advanced:/var/lib/postgresql/data
    restart: unless-stopped

  redis-advanced:
    image: redis:7-alpine
    container_name: legal-redis-advanced
    ports:
      - "6379:6379"
    restart: unless-stopped

  qdrant-gpu:
    image: qdrant/qdrant:latest
    container_name: legal-qdrant-gpu
    ports:
      - "6333:6333"
    volumes:
      - qdrant_gpu:/qdrant/storage
    restart: unless-stopped

  neo4j-4d:
    image: neo4j:5.15-community
    container_name: legal-neo4j-4d
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/LegalRAG2024
    volumes:
      - neo4j_4d:/data
    restart: unless-stopped

  memory-engine:
    build:
      context: ./memory-engine
    container_name: legal-memory-engine
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://legal_admin:LegalRAG20245432/legal_ai_advanced
      - REDIS_URL=redis://redis-advanced:6379
    depends_on:
      - postgres-advanced
      - redis-advanced
    restart: unless-stopped

volumes:
  postgres_advanced:
  qdrant_gpu:
  neo4j_4d:
