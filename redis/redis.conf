# Redis Configuration for Legal AI Case Management System
# High-performance configuration for legal document caching and real-time features

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass LegalRedis2024!

# Memory and Performance
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000

rdbcompression yes
rdbchecksum yes
dbfilename legal-ai-cache.rdb
dir /data

# AOF (Append Only File) for durability
appendonly yes
appendfilename "legal-ai-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /data/redis.log

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connections
maxclients 1000
timeout 300
tcp-keepalive 300

# Memory optimization for legal documents
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Keyspace notifications for real-time features
notify-keyspace-events "Ex"

# Legal AI specific optimizations
# Fast access patterns for case data
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60